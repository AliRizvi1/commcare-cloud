---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  - pip install -r ansible/requirements.txt

script:
  - ansible-playbook -i ansible/inventories/localhost ansible/deploy_stack.yml --syntax-check
  - ansible-playbook -i ansible/inventories/localhost ansible/deploy_stack.yml -vvvv
