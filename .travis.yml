---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  - pip install -r ansible/requirements.txt
  - git clone https://github.com/dimagi/commcarehq-ansible.git

script:
  - ansible-playbook -i commcarehq-ansible/ansible/inventories/localhost commcarehq-ansible/ansible/deploy_stack.yml --syntax-check
  - ansible-playbook -i commcarehq-ansible/ansible/inventories/localhost commcarehq-ansible/ansible/deploy_stack.yml -vvvv
