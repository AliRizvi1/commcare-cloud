- name: zabbix server deploy
  hosts: zabbix
  sudo: yes
  roles:
    - {role: jonatasbaldin.zabbix3server, tags: 'zabbix_server'}

- name: zabbix agent deploy
  hosts: all
  sudo: yes
  roles:
    - {role: jonatasbaldin.zabbix3agent, tags: 'zabbix_agent'}
    - {role: zabbix_common, tags: 'zabbix_common'}

- name: zabbix postgres deploy
  hosts: postgresql
  sudo: yes
  roles:
    - {role: zabbix_postgres, tags: 'zabbix_postgres'}

- name: zabbix es deploy
  hosts: elasticsearch
  sudo: yes
  roles:
    - {role: zabbix_es, tags: 'zabbix_es'}
