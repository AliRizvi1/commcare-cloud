---
# roles/apache2/tasks/main.yml

- name: Install apache2
  apt: name={{ item }} state=present update_cache=yes cache_valid_time=3600
  sudo: yes
  with_items:
    - apache2
    - ssl-cert
  when: apache2_install == True
  tags:
    - slow

- name: Create apache http user
  sudo: yes
  user: name="{{ apache2_http_user }}" createhome=no password=no state=present groups="{{ cchq_user }}"

- name: Create apache2 logfile home
  sudo: yes
  file: path={{ log_home }} owner={{ cchq_user }} group={{ cchq_user }} mode=0770 state=directory
  when: apache2_install == True

- name: Create static files home
  sudo: yes
  file: path={{ apache2_static_home }} owner={{ cchq_user }} group={{ cchq_user }} mode=0755 state=directory
  when: apache2_install == True

- name: Enable required apache2 modules
  sudo: yes
  command: a2enmod {{ item }}
  with_items:
    - headers
    - info
    - log_forensic
    - proxy
    - proxy_balancer
    - proxy_connect
    - proxy_http
    - rewrite
    - ssl
    - status
  notify:
    - Reload Apache2 service
  when: apache2_install == True

- name: Add mod confs
  sudo: yes
  template: src="mods-available/{{ item }}.j2" dest="/etc/apache2/mods-available/{{ item }}"
  with_items:
    - proxy.conf
  notify:
    - Reload Apache2 service

- name: Add sites
  sudo: yes
  template: src={{ item }}.j2 dest=/etc/apache2/sites-available/{{ item }}
  with_items:
    - cchq
  notify:
    - Reload Apache2 service

- name: Enable sites
  sudo: yes
  command: a2ensite {{ item }}
  with_items:
    - cchq
  notify:
    - Reload Apache2 service


