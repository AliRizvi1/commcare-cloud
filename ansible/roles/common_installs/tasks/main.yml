---
- name: Add mosh apt repo
  apt_repository: repo='ppa:keithw/mosh' state=present
  register: add_mosh_repo

- name: Update package list
  apt: update_cache=yes
  when: add_mosh_repo|changed

# Install base packages, common to all servers
- name: Install common packages
  apt: name={{ item }} state=present
  sudo: yes
  with_items:
    - build-essential
    - python-pip
    - python-dev
    - python-setuptools
    - python-psycopg2
    - postgresql-client-common
    - postgresql-client-{{ postgresql_version }}
    - libxml2-dev
    - libxslt1-dev
    - git
    - libpq-dev
    - curl
    - htop
    - tmpreaper
    - mailutils
    - nodejs
    - at
    - screen
    - gettext
    - python-software-properties
    - mosh

- name: Set NPM registry
  command: 'npm config set registry http://registry.npmjs.org/'
  sudo: yes

- name: Install npm lessc
  npm: name={{ item }} state=present global=yes
  sudo: yes
  with_items:
    - less@1.3.1
    - n@1.3.0

- name: Update Node
  command: 'n 0.10.29'
  sudo: yes

- name: Install lessc from source
  sudo: yes
  # this is lessc 1.7.3
  git: repo='https://github.com/less/less.js' dest='/opt/lessc' version='546bedd3' recursive=yes accept_hostkey=yes depth=1

- name: Install pip packages
  pip: name={{ item }}
  sudo: yes
  with_items:
    - fabric
    - virtualenv
    - virtualenv-clone
    - sh
