---
nginx_sites:
- server:
   file_name: motech
   listen: "443 ssl"
   # Move these to a localsetting?
   server_name: endos-motech.commcarehq.org
   error_page: "502 503 /errors/50x.html"
   location1:
    name: /
    proxy_pass: http://motech.internal.commcarehq.org:8080/motech-platform-server$uri
   location2:
    name: /errors
    alias: "{{ errors_home }}/pages"
