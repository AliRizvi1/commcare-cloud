        format: '%(asctime)s,%(message)s'
    loggers:
      kafka_producer_audit:
        handlers: ['kafka_audit']
        level: 'DEBUG'
        propagate: False
    handlers:
      kafka_audit:
        level: 'DEBUG'
        class: 'logging.handlers.TimedRotatingFileHandler'
