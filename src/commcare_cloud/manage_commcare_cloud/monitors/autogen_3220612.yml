env_key: host.environment
id: 3220612
message: |-
  {{#is_alert}}Not sure what the fix for this is so update this monitor with what you find.
  {{/is_alert}}
  {{#is_no_data}}Check that the standby server is running.
  {{/is_no_data}}
  {{#is_match "environment.name" "icds-new"}} @slack-alerts-icds  {{/is_match}}
  {{#is_match "environment.name" "pna"}} @slack-alerts-pna   {{/is_match}}
  {{#is_match "environment.name" "enikshay"}} {{/is_match}}
  {{#is_match "environment.name" "india"}} @slack-alerts-softlayer {{/is_match}}
  {{#is_match "environment.name" "production"}} @slack-alerts-production @opsgenie-commcarehq {{/is_match}}
  {{^is_match "environment.name" "icds-new"}}
      {{^is_match "environment.name" "enikshay"}}
          {{^is_match "environment.name" "india"}}
              {{^is_match "environment.name" "production"}}
                  @slack-hq-ops-priority
              {{/is_match}}
          {{/is_match}}
      {{/is_match}}
  {{/is_match}}
name: PostgreSQL replication delay is high
options:
  escalation_message: ''
  include_tags: true
  locked: false
  new_host_delay: 300
  no_data_timeframe: 30
  notify_audit: false
  notify_no_data: true
  renotify_interval: 0
  require_full_window: false
  silenced: {}
  thresholds: {critical: 90.0, warning: 60.0}
  timeout_h: 0
query: avg(last_5m):avg:postgresql.replication_delay{group:pg_standby} by {host,environment}
  > 90
tags: ['service:postgresql', opsgenie]
type: metric alert
