env_key: environment.name
id: 4961588
message: |-
  Please restart elasticsearch in the short term, and improve cluster stability in the near term (by e.g. adding nodes, resources)
  {{#is_match "environment.name" "icds-new"}} @slack-alerts-icds  {{/is_match}}
  {{#is_match "environment.name" "enikshay"}} @slack-alerts-enikshay {{/is_match}}
  {{#is_match "environment.name" "india"}} @slack-alerts-softlayer {{/is_match}}
  {{#is_match "environment.name" "production"}} @slack-alerts-production @opsgenie-commcarehq {{/is_match}}
  {{^is_match "environment.name" "icds-new"}}
      {{^is_match "environment.name" "enikshay"}}
          {{^is_match "environment.name" "india"}}
              {{^is_match "environment.name" "production"}}
                  @slack-hq-ops-priority
              {{/is_match}}
          {{/is_match}}
      {{/is_match}}
  {{/is_match}}
name: Elasticsearch is returning partial results
options:
  escalation_message: ''
  include_tags: false
  locked: false
  new_host_delay: 300
  no_data_timeframe: null
  notify_audit: false
  notify_no_data: false
  renotify_interval: 0
  require_full_window: false
  silenced: {}
  thresholds: {critical: 1.0}
  timeout_h: 0
query: sum(last_5m):avg:commcare.es.partial_results{*} by {environment}.as_count()
  > 1
tags: [opsgenie]
type: query alert
