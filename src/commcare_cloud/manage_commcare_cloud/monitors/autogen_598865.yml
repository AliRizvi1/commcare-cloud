env_key: host.environment
id: 598865
message: |-
  {{#is_alert}} Cannot connect to Riak service. {{/is_alert}}
  {{#is_recovery}} Riak connections are back to normal. {{/is_recovery}} @dmiller@dimagi.com
  {{#is_match "host.environment" "icds-new"}} @slack-alerts-icds  {{/is_match}}
  {{#is_match "host.environment" "enikshay"}} @slack-alerts-enikshay {{/is_match}}
  {{#is_match "host.environment" "india"}} @slack-alerts-softlayer {{/is_match}}
  {{#is_match "host.environment" "production"}} @slack-alerts-production @opsgenie-commcarehq {{/is_match}}
  {{^is_match "host.environment" "icds-new"}}
      {{^is_match "host.environment" "enikshay"}}
          {{^is_match "host.environment" "india"}}
              {{^is_match "host.environment" "production"}}
                  @slack-hq-ops-priority
              {{/is_match}}
          {{/is_match}}
      {{/is_match}}
  {{/is_match}}
name: Riak service on {{host.name}}
options:
  escalation_message: |-
    Still cannot connect to Riak service.
    {{#is_match "host.environment" "icds-new"}} @slack-alerts-icds  {{/is_match}}
    {{#is_match "host.environment" "enikshay"}} @slack-alerts-enikshay {{/is_match}}
    {{#is_match "host.environment" "india"}} @slack-alerts-softlayer {{/is_match}}
    {{#is_match "host.environment" "production"}} @slack-alerts-production @opsgenie-commcarehq {{/is_match}}
    {{^is_match "host.environment" "icds-new"}}
        {{^is_match "host.environment" "enikshay"}}
            {{^is_match "host.environment" "india"}}
                {{^is_match "host.environment" "production"}}
                    @slack-hq-ops-priority
                {{/is_match}}
            {{/is_match}}
        {{/is_match}}
    {{/is_match}}
  include_tags: false
  locked: false
  new_host_delay: 300
  no_data_timeframe: 15
  notify_audit: false
  notify_no_data: true
  renotify_interval: 360
  silenced: {}
  thresholds: {critical: 4, ok: 1, warning: 1}
  timeout_h: 0
query: '"riak.can_connect".over("*").exclude("environment:enikshay").by("host","url").last(5).count_by_status()'
tags: []
type: service check
