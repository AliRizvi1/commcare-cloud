env_key: host.environment
id: 8797655
message: |-
  {{#is_alert}}ALERT: Disk usage {{comparator}} {{threshold}} ({{value}})  @jira-iio-maintenance_alert{{/is_alert}}
  {{#is_alert_recovery}}Thanks for the action. The alert has been recovered.  @jira-update{{/is_alert_recovery}}
name: '[ICDS] Disk space will reach {{threshold}}% in 2 weeks'
options:
  escalation_message: |-
    Disk Space Used will cross the  {{threshold}} mark in next 2 weeks.
    {{#is_match "environment.name" "icds"}} @slack-alerts-icds  {{/is_match}}
    {{#is_match "environment.name" "enikshay"}} @slack-alerts-enikshay {{/is_match}}
    {{#is_match "environment.name" "india"}} @slack-alerts-softlayer {{/is_match}}
    {{#is_match "environment.name" "production"}} @slack-alerts-production @opsgenie-commcarehq {{/is_match}}
    {{^is_match "environment.name" "icds"}}
        {{^is_match "environment.name" "enikshay"}}
            {{^is_match "environment.name" "india"}}
                {{^is_match "environment.name" "production"}}
                    @slack-hq-ops-priority
                {{/is_match}}
            {{/is_match}}
        {{/is_match}}
    {{/is_match}}
  include_tags: true
  locked: false
  new_host_delay: 300
  no_data_timeframe: null
  notify_audit: false
  notify_no_data: false
  renotify_interval: 0
  require_full_window: true
  silenced: {}
  thresholds: {critical: 0.8, critical_recovery: 0.75}
  timeout_h: 0
query: max(next_2w):forecast(avg:system.disk.in_use{environment:icds} by {host,device},
  'linear', 1, interval='60m', history='2w', model='reactive') >= 0.8
tags: [JIRA, ICDS]
type: query alert
